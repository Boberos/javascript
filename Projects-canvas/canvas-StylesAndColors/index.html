<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="application/javascript">
function draw() {
	
	  var ctx = document.getElementById('canvas').getContext('2d');
	  for (var i=0;i<6;i++){
	    for (var j=0;j<6;j++){
	      ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +
	                       Math.floor(255-42.5*j) + ',0)';
	      ctx.fillRect(j*25,i*25,25,25);
	    }
	  }

	  var ctx2 = document.getElementById('canvas2').getContext('2d');
	  for (var i = 0; i < 10; i++){
	    ctx2.lineWidth = 1+i;
	    ctx2.beginPath();
	    ctx2.moveTo(5+i*14,5);
	    ctx2.lineTo(5+i*14,140);
	    ctx2.stroke();
	  }
	  
	  //
	  var ctx = document.getElementById('canvas3').getContext('2d');
	  var offset = 0;

	  function anim() {
	    ctx.clearRect(0,0, canvas.width, canvas.height);
	    ctx.setLineDash([4, 2]);
	    ctx.lineDashOffset = -offset;
	    ctx.shadowColor = "black";
	    ctx.shadowOffsetX = 10;
	    ctx.shadowOffsetY = 10;
	    ctx.shadowBlur = 2;
	    ctx.strokeRect(20,20, 100, 100);
	  }

	  function march() {
	    offset++;
	    if (offset > 16) {
	      offset = 0;
	    }
	    anim();
	    setTimeout(march, 20);
	  }

	  march();
	}
</script>
<title>Insert title here</title>
</head>
<body onload="draw();">
<div ><canvas id="canvas" width="150" height="150"></canvas></div>
<div ><canvas id="canvas2" width="150" height="150"></canvas></div>
<div ><canvas id="canvas3" width="200" height="200"></canvas></div>

</body>
</html>
