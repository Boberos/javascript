<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css">
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (30, 0, 45, 45);

        ctx.fillStyle = "rgba(20, 20, 20, 0.5)";
        ctx.fillRect (60, 0, 45, 45);
        
        ctx.fillStyle = "rgba(80, 20, 200, 0.5)";
        ctx.fillRect (90, 0, 45, 45);
      }
    }
  </script>
<title>draw rectangle</title>

 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas><br/>
   
	<h4>SyntaxEDIT</h4><br/>
	<p>void ctx.fillRect(x, y, width, height);</p><br/>
	<h4>Parameters</h4><br/>

	<p id="b">x</p><br/>
	<p>The x axis of the coordinate for the rectangle starting point.</p><br/>
	<p id="b">y</p><br/>
	<p>The y axis of the coordinate for the rectangle starting point.</p><br/>
	<p id="b">width</p><br/>
	<p>The rectangle's width.</p><br/>
	<p id="b">height</p><br/>
	<p>The rectangle's height.</p><br/>
 </body>
</html>
